{{> header}}


<section class="section-hero section-hero-entry">
    <div class="container">
        <h1 class="hero-heading">Live The Dream</h1>
        <p class="hero-subheading">You're looking for equipment. But the rural life has so much more to offer. Let us
            help you explore.</p>
        <h2 class="hero-cta-heading">Enter Your Zip Code to Get Started</h2>
        <div class="zip-form">
            <form id="zip-lookup" class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="zip">Password</label>
                    <input class="form-control" type="text" placeholder="Zip Code" id="zip" name="zip">
                </div>
                <button type="submit" class="btn btn-primary">See My Options ></button>
            </form>
        </div>
    </div>
</section>


{{> footer}}
